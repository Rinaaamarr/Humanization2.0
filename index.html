<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humanization.</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="javascripts/script.js"></script>
  </head>
  <body>
    <section class="desk">
      <div class="mechanism1">
        <img src="images/mechanism-max.svg" alt="" />
      </div>
      <div class="mechanism2">
        <img src="images/mechanism-mid.svg" alt="" />
      </div>
      <div class="mechanism3">
        <img src="images/mechanism-min.svg" alt="" />
      </div>
      <img
        class="desk-background"
        src="../Humanization2.0/images/background-desk.svg"
        alt=""
      />
      <img
        class="desk-close"
        src="../Humanization2.0/images/desk-close.svg"
        alt=""
      />
      <div class="desk-side1"><img src="images/desk-side.svg" alt="" /></div>
      <div class="desk-side2"><img src="images/desk-side.svg" alt="" /></div>
      <div class="table"><img src="images/desk.svg" alt="" /></div>
      <div class="nail1"><img src="images/nail.svg" alt="" /></div>
      <div class="nail2"><img src="images/nail.svg" alt="" /></div>
      <div class="nail3"><img src="images/nail.svg" alt="" /></div>
      <div class="nail4"><img src="images/nail.svg" alt="" /></div>
      <p class="name">Humanization.</p>
      <p class="create">Создай своего робота!</p>
      <div class="drag">
        <img class="path" src="images/path.svg" alt="" />
        <img class="lever" src="images/lever.svg" alt="" />
      </div>
      <div class="panel"><img src="images/panel.svg" alt="" /></div>
    </section>
    <section class="choose-character">
      <img class="heading1" src="images/heading1.svg" alt="" />
      <p class="choose">Выбери робота</p>
      <img class="hint" src="images/hint.svg" alt="" />
      <div class="characters">
        <img class="robo-girl" src="images/robo-girl.svg" alt="" />
        <img class="robo-boy" src="images/robo-boy.svg" alt="" />
        <img class="dog" src="images/doggie.svg" alt="" />
        <img class="robo-alien" src="images/robo-alien.svg" alt="" />
      </div>
    </section>
  </body>
</html>
